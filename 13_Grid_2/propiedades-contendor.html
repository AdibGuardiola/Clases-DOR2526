<!DOCTYPE html>
<html lang="en">
  <head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="propiedades-contenedor.css" />
		<title>Flexbox | Propiedades para hijos</title>
  </head>
  <body>
    <!-- sec-1: flex-basis -->
    <div class="contenedor primero">
      <div class="caja">1</div>
      <div class="caja especial">2</div>
      <div class="caja">3</div>
      <div class="caja">4</div>
    </div>

    <!-- sec-2: flex-grow -->
    <div class="contenedor segundo">
      <div class="caja">1</div>
      <div class="caja especial">2</div>
      <div class="caja">3</div>
    </div>

    <!-- sec-3: basis + grow + shrink -->
    <div class="contenedor tercero">
      <div class="caja">1</div>
      <div class="caja especial">2</div>
      <div class="caja">3</div>
    </div>

    <!-- sec-4: order -->
    <div class="contenedor cuarto">
      <div class="caja uno">1</div>
      <div class="caja dos">2</div>
      <div class="caja tres">3</div>
      <div class="caja cuatro">4</div>
      <div class="caja cinco">5</div>
    </div>

    <!-- sec-5: align-self -->
    <div class="contenedor quinto">
		<div class="caja uno">1</div>
		<div class="caja dos">2</div>
		<div class="caja tres">3</div>
		<div class="caja cuatro">4</div>
    </div>
  </body>
</html>
