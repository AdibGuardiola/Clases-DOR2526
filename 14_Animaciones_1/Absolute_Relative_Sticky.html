<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo Relative vs Absolute</title>
  <style>
    .caja {
      width: 100px;
      height: 100px;
      margin: 5px;
      display: inline-block;
      background: lightgray;
    }

    .relative {
      position: relative;
      top: 20px;   /* desplaza hacia abajo */
      left: 20px;  /* desplaza hacia la derecha */
      background: lightgreen;
    }

    .absolute {
      position: absolute;
      top: 20px;
      left: 20px;
      background: coral;
    }

    /* Contenedor para que la caja absolute se posicione dentro */
    .contenedor {
      position: relative;   /* ðŸ‘ˆ clave para que absolute use este marco */
      width: 400px;
      height: 200px;
      background: lightblue;
      margin: 20px;
    }
  </style>
</head>
<body>

  <h2>Relative</h2>
  <div class="caja"></div>
  <div class="caja relative">Relative</div>
  <div class="caja"></div>

  <h2>Absolute</h2>
  <div class="contenedor">
    <div class="caja absolute">Absolute</div>
  </div>

</body>
</html>
