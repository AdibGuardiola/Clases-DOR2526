<!DOCTYPE html>
<html>
<head>
<style>
body {
  margin: 0;
  height: 100vh;
  background: #111;
  overflow: hidden;
}

/* La caja */
.caja {
  position: absolute;
  width: 60px;
  height: 60px;
  background: #1062ff;
  border-radius: 10px;

  /* Animaciones: una en X y otra en Y */
  animation: moverX 6s infinite alternate linear,
             moverY 3s infinite alternate linear;
}

/* Movimiento horizontal (izquierda ↔ derecha) */
@keyframes moverX {
  from { left: 0; }
  to   { left: calc(100vw - 60px); }
}

/* Movimiento vertical (arriba ↕ abajo) */
@keyframes moverY {
  from { top: 0; }
  to   { top: calc(100vh - 60px); }
}
</style>
</head>
<body>
  <div class="caja"></div>
</body>
</html>
